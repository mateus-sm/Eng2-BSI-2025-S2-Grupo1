<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doacao.css}">
</head>
<body>
<div class="container mt-5">

    <div class="form-container mb-4 p-4 border rounded bg-white shadow-sm">
        <h2 class="mb-4" id="formTitulo">Registrar Nova Doação</h2>
        <form id="formDoacao">
            <input type="hidden" id="id_doacao_hidden" name="id_doacao">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_doador" class="form-label">Doador:</label>
                        <select id="id_doador" name="id_doador" class="form-select" required>
                            <option value="">Carregando doadores...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_admin" class="form-label">ID do Admin:</label>
                        <input type="number" id="id_admin" name="id_admin" class="form-control" required
                               title="ID do Administrador que está registrando." value="1">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo_doacao" class="form-label">Tipo de Doação:</label>
                        <select id="tipo_doacao" class="form-select">
                            <option value="monetaria" selected>Monetária (Dinheiro)</option>
                            <option value="item">Item / Material / Alimento</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-6" id="grupo_monetaria">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor (R$):</label>
                        <input type="text" id="valor" name="valor" class="form-control"
                               placeholder="R$ 0,00"
                               title="Digite o valor da doação.">
                    </div>
                </div>

                <div class="col-md-12" id="grupo_item">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="item_descricao" class="form-label">Descrição do Item:</label>
                                <input type="text" id="item_descricao" class="form-control"
                                       placeholder="Ex: Cesta básica, Cobertor, Arroz (5kg)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="item_quantidade" class="form-label">Quantidade:</label>
                                <input type="text" id="item_quantidade" class="form-control" placeholder="Ex: 10">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação (Opcional):</label>
                        <textarea id="observacao" name="observacao" class="form-control" rows="3"
                                  placeholder="Detalhes adicionais"></textarea>
                    </div>
                </div>

            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar Doação</button>
                <button type="button" class="btn btn-secondary d-none" id="btnCancelarEdicao">Cancelar Edição</button>
            </div>
        </form>
    </div>

    <div class="table-container bg-white p-4 border rounded shadow-sm">
        <h2 class="mb-4">Doações Registradas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Doador</th>
                    <th>Admin (Registrou)</th>
                    <th>Valor</th>
                    <th>Observação / Item</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaDoacoes">
                </tbody>
            </table>
        </div>
    </div>

</div>

<script th:src="@{/js/doacao.js}" defer></script>
</body>
</html>
