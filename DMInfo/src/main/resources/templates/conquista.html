<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CRUD Conquista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Gerenciar Conquistas</h2>

        <!-- Formulário -->
        <form id="formConquista" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="descricao" class="col-form-label">Descrição:</label>
                </div>
                <div class="col-auto flex-grow-1">
                    <input type="text" id="descricao" class="form-control" placeholder="Digite a descrição da conquista" required>
                    <input type="hidden" id="idConquista">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                    <button type="button" class="btn btn-secondary d-none" id="btnCancelar">Cancelar</button>
                </div>
            </div>
        </form>

        <!-- Tabela -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th class="text-center" style="width:120px;">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaConquistas"></tbody>
        </table>
    </div>

    <script th:src="@{/js/conquista.js}" defer></script>
    </body>
</html>
