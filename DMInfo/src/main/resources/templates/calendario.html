<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Atividades</title>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

    <link rel="stylesheet" th:href="@{/styles/calendario.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container-principal">
    <div id="lista-lateral-container" class="lista-lateral">
        <div class="filtro-realizadas">
            <label for="mostrar-realizadas-checkbox">
                <input type="checkbox" id="mostrar-realizadas-checkbox">
                Mostrar atividades já realizadas
            </label>
        </div>
        <h2>Atividades Cadastradas</h2>
        <div class="text-center p-2">
            <button class="btn btn-success" id="btn-sync-calendar">
                <i class="bi bi-calendar-check-fill"></i> Sincronizar com Google Agenda
            </button>
        </div>
        <div id="lista-atividades-lateral">
        </div>
    </div>

    <div id="calendario-container" class="calendario-conteudo">
        <div id="calendario">
        </div>
    </div>
</div>
<div id="membros-modal-backdrop" style="display: none;"></div>
<div id="membros-modal-container" style="display: none;">
    <div class="membros-modal-content">

        <div class="membros-modal-header">
            <h3 id="membros-modal-titulo">Gerenciar Membros da Atividade</h3>
            <button class="fechar-modal-btn" onclick="fecharGerenciadorMembros()">&times;</button>
        </div>

        <div id="membros-modal-body" class="membros-modal-body">
            <p>Carregando membros...</p>
        </div>

        <div class="membros-modal-footer">
            <button id="btn-salvar-membros" onclick="fecharGerenciadorMembros()">Fechar</button>
        </div>

    </div>
</div>
<script th:src="@{/js/calendario.js}" defer></script>
</body>
</html>
