<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Doador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doador.css}">
</head>
<body>
<div class="container mt-5">

    <div class="form-container mb-4 p-4 border rounded bg-white shadow-sm">
        <h2 class="mb-4">Cadastro de Doador</h2>
        <form id="formDoador">
            <input type="hidden" id="id" name="id">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento (CPF/CNPJ):</label>
                        <input type="text" id="documento" name="documento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" id="rua" name="rua" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="form-control">
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="uf" class="form-label">UF:</label>
                        <input type="text" id="uf" name="uf" class="form-control" maxlength="2">
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" id="cep" name="cep" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="contato" class="form-label">Contato (Pessoa):</label>
                        <input type="text" id="contato" name="contato" class="form-control">
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                <button type="button" class="btn btn-secondary d-none" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="table-container bg-white p-4 border rounded shadow-sm">
        <h2 class="mb-4">Doadores Cadastrados</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaDoadores">
                </tbody>
            </table>
        </div>
    </div>

</div>

<script th:src="@{/js/doador.js}" defer></script>
</body>
</html>
