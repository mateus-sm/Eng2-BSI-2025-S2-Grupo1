<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Membros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/styles/membros.css}">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <h2>Gerenciar Membros</h2>
        <div>
            <button class="btn btn-primary mt-2 mt-md-0" id="btn-novo-membro">
                <i class="bi bi-plus-lg"></i> Adicionar Membro
            </button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12 col-md-6">
            <input type="text" class="form-control" id="termoBusca" placeholder="Buscar por nome de usuário...">
        </div>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Observação</th>
            <th>Data Início</th>
            <th>Data Fim</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody id="tabela-membros">
        </tbody>
    </table>
</div>

<div class="modal fade" id="membroModal" tabindex="-1" aria-labelledby="membroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="membroModalLabel">Adicionar Membro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-membro">
                    <input type="hidden" id="membroId">

                    <div class="mb-3">
                        <label for="usuarioId" class="form-label">ID do Usuário *</label>
                        <input type="number" class="form-control" id="usuarioId" required>
                        <small class="form-text text-muted">ID do usuário existente ao qual este membro será associado.</small>
                    </div>

                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação</label>
                        <textarea class="form-control" id="observacao" rows="3"></textarea>
                    </div>

                    <div class="mb-3" id="campo-dtFim">
                        <label for="dtFim" class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="dtFim">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-salvar-membro">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir este membro? Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                <button type="button" class="btn btn-danger" id="btn-confirmar-exclusao">Excluir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/membros.js}"></script>
</body>
</html>
