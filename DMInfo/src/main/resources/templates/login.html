<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DM Info</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css" th:href="@{/styles/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="logo">
        <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
    </div>

    <h1>DM Info</h1>
    <h3>Bem-vindo, Irmão!</h3>

    <form th:action="@{/login}" method="POST" class="login-form">

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Token inválido. Tente novamente.
        </div>

        <input type="password" id="token" name="token" placeholder="Token" required />

        <button type="submit">Insira seu token de acesso</button>
    </form>
</div>

</body>
</html>
