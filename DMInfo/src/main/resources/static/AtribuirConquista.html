<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Atribuir Conquista a Membro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
<div class="container mt-5 mb-5">
    <div class="d-flex align-items-center gap-2 mb-4">
        <h2 class="mb-0">üéñÔ∏è Atribuir Conquistas a Membros</h2>
    </div>

    <!-- Formul√°rio -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Adicionar/Editar Atribui√ß√£o</h5>
        </div>
        <div class="card-body">
            <form id="formAtribuicao" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="selectMembro" class="form-label asterisco">Membro:</label>
                        <select id="selectMembro" class="form-select" required>
                            <option value="">-- Selecione um membro --</option>
                        </select>
                        <div class="invalid-feedback d-block">Selecione um membro.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="selectConquista" class="form-label asterisco">Conquista:</label>
                        <select id="selectConquista" class="form-select" required>
                            <option value="">-- Selecione uma conquista --</option>
                        </select>
                        <div class="invalid-feedback d-block">Selecione uma conquista.</div>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="selectAdministrador" class="form-label asterisco">Administrador:</label>
                        <select id="selectAdministrador" class="form-select" required>
                            <option value="">-- Selecione um administrador --</option>
                        </select>
                        <div class="invalid-feedback d-block">Selecione um administrador.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="dataAtribuicao" class="form-label asterisco">Data:</label>
                        <input type="date" id="dataAtribuicao" class="form-control" required>
                        <div class="invalid-feedback d-block">Selecione uma data.</div>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-12">
                        <label for="observacao" class="form-label">Observa√ß√£o (Opcional):</label>
                        <input type="text" id="observacao" class="form-control" placeholder="Digite uma observa√ß√£o...">
                    </div>
                </div>

                <div class="row g-3 mt-3 align-items-end">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary w-100" id="btnSalvar">Salvar Atribui√ß√£o</button>
                        <input type="hidden" id="idAtribuicao">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Indicador de carregamento -->
    <div id="loadingSpinner" class="text-center mb-3 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Mensagens de feedback -->
    <div id="alertaContainer"></div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Lista de Atribui√ß√µes (<span id="totalAtribuicoes">0</span>)</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width:60px;">ID</th>
                        <th>Membro</th>
                        <th>Conquista</th>
                        <th>Administrador</th>
                        <th>Data</th>
                        <th>Observa√ß√£o</th>
                        <th class="text-center" style="width:120px;">A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody id="tabelaAtribuicoes"></tbody>
                </table>
            </div>
            <div id="mensagemVazia" class="text-center py-5 text-muted d-none">
                <p>Nenhuma atribui√ß√£o encontrada.</p>
            </div>
        </div>
    </div>
</div>

<script src="atribuir-conquista.js"></script>
</body>
</html>
