<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DM Info</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="logo">
        <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
    </div>

    <h1>DM Info</h1>
    <h3>Bem-vindo, Irmão!</h3>

    <form id="login-form" class="login-form" th:action="@{/login}" method="POST">

        <div th:if="${erro}" id="error-message" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <input type="text" id="usuario" name="usuario" placeholder="Usuário" required />
        <input type="password" id="senha" name="senha" placeholder="Senha" required />

        <button type="submit">Entrar</button>
        <a href="/register" class="register-link">Criar conta</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
