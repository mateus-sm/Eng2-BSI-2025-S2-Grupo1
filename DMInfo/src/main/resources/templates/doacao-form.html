<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Edição de Doação</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doacao.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <a th:href="@{/app/doacao}" class="btn btn-sm btn-primary mb-4">
        <i class="fas fa-arrow-left"></i> Voltar para Lista de Doações
    </a>

    <div class="form-container mb-4 p-4 border rounded bg-white shadow-sm">
        <h2 class="mb-4" id="formTitulo">Registrar Nova Doação</h2>
        <form id="formDoacao" novalidate>
            <input type="hidden" id="id_doacao_hidden" name="id_doacao">
            <input type="hidden" id="id_admin_logado" name="id_admin" th:value="${idAdminLogado}">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_doador" class="form-label required-field">Doador:</label>
                        <select id="id_doador" name="id_doador" class="form-select" required>
                            <option value="">Carregando doadores...</option>
                        </select>
                        <div id="feedbackDoador" class="invalid-feedback">
                            Por favor, selecione um doador.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo_doacao" class="form-label required-field">Tipo de Doação:</label>
                        <select id="tipo_doacao" class="form-select">
                            <option value="monetaria" selected>Monetária (Dinheiro)</option>
                            <option value="item">Item / Material / Alimento</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div id="grupo_monetaria" class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="valor" class="form-label required-field">Valor (R$):</label>
                        <input type="text" id="valor" name="valor" class="form-control"
                               placeholder="R$ 0,00"
                               title="Digite o valor da doação.">
                        <div id="feedbackValor" class="invalid-feedback">
                            O valor da doação deve ser positivo.
                        </div>
                    </div>
                </div>
            </div>

            <div id="grupo_item" class="campo-escondido">
                <h4 class="mb-3">Itens a Doar <span class="required-field-asterisk">*</span></h4>

                <div class="row g-2 mb-3 align-items-end">
                    <div class="col-6 col-md-8">
                        <label for="inputItemDescricao" class="form-label">Descrição do Item</label>
                        <input type="text" id="inputItemDescricao" class="form-control" placeholder="Ex: Cesta básica, Arroz (5kg)">
                    </div>
                    <div class="col-4 col-md-2">
                        <label for="inputItemQuantidade" class="form-label">Quantidade</label>
                        <input type="text" id="inputItemQuantidade" class="form-control" placeholder="Ex: 10">
                    </div>
                    <div class="col-2 col-md-2">
                        <button type="button" class="btn btn-success w-100" id="btnAddItem">Adicionar</button>
                    </div>
                </div>

                <div id="feedbackItens" class="text-danger mb-3" style="display: none;">
                    É obrigatório adicionar pelo menos um item.
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 5%">#</th>
                            <th>Descrição</th>
                            <th style="width: 10%">Qtd</th>
                            <th style="width: 20%">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="tabelaItensAdicionados">
                        <tr><td colspan="4" class="text-center text-muted">Nenhum item adicionado.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação (Opcional):</label>
                        <textarea id="observacao" name="observacao" class="form-control" rows="3"
                                  placeholder="Detalhes adicionais"></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar Doação</button>
                <button type="button" class="btn btn-secondary d-none" id="btnCancelarEdicao">Cancelar Edição</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/doacao-form.js}" defer></script>
</body>
</html>
