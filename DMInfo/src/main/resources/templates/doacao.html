<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Doações - DM Info</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doacao.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <a href="/app/principal" class="btn-home">
        <i class="fas fa-home"></i> Página Principal
    </a>

    <div class="container">

        <div class="page-header">
            <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
            <h2>Doações Registradas</h2>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/app/doacao-form}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Cadastrar Nova Doação
            </a>
        </div>

        <div class="table-responsive table-container">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Doador</th>
                    <th>Responsável</th>
                    <th>Valor</th>
                    <th>Observação / Item</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaDoacoes">
                </tbody>
            </table>
        </div>

    </div>

    <script th:src="@{/js/doacao-list.js}" defer></script>
</body>
</html>
