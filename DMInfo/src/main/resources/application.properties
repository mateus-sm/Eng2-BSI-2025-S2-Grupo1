# --- Configuração do Banco de Dados (PostgreSQL) ---
# Conecta no banco 'meu_projeto_db' que está rodando em localhost:5432
# (Use os mesmos valores do seu docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/dminfo_db
spring.datasource.username=Admin
spring.datasource.password=Admin@123

# --- Configuração do JPA (Hibernate) ---
# IMPORTANTE: Diz ao Hibernate para NÃO tentar criar/alterar tabelas.
# Quem vai fazer isso é o Flyway!
# 'validate' -> O Hibernate vai apenas checar se as @Entities Java
#                batem com as tabelas que o Flyway criou.
spring.jpa.hibernate.ddl-auto=validate 

# (Opcional) Mostra o SQL gerado pelo JPA no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração do Flyway ---
# O Flyway é inteligente e usa o datasource acima por padrão.
# Ele já sabe que deve procurar por migrations na pasta 'db/migration'
# (Não precisamos configurar nada extra)