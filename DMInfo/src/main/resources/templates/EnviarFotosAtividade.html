<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fotos</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasÃ£oDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/EnviarFotosAtividade.css">
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">Enviar Fotos da Atividade</h2>

        <form id="upload-form">

            <div class="mb-3">
                <label for="id_evento" class="form-label">Evento *</label>
                <select class="form-select" id="id_evento" required>
                    <option value="" disabled selected>Carregando eventos...</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_atividade" class="form-label">Atividade *</label>
                <select class="form-select" id="id_atividade" disabled required>
                    <option value="" disabled selected>Selecione um evento primeiro...</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_membro" class="form-label">ID do Membro *</label>
                <input type="number" class="form-control" id="id_membro" value="1" required>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Arquivo da Foto *</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                <img id="image-preview" class="mt-3 border rounded" style="max-width: 200px; display: none;">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar Foto</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/EnviarFotosAtividade.js"></script>
</body>
</html>
