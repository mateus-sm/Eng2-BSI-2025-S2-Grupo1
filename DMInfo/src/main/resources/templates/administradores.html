<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Administradores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/styles/membros.css}" href="/styles/membros.css">
</head>

<body>

<div class="page-header">
    <img src="/images/BrasãoDemolay.png" class="logo-img" alt="Logo">
    <h2>Gerenciar Administradores</h2>
    <p style="color:#777;">Lista completa dos administradores do sistema</p>
</div>

<div class="container">

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" id="btn-novo-administrador">
            <i class="bi bi-plus-lg"></i> Novo Administrador
        </button>
    </div>

    <div class="table-container">
        <table class="table table-hover align-middle" id="tabela-admins">
            <thead>
            <tr>
                <th class="text-center" style="width: 70px;">ID</th>
                <th>Usuário</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th class="text-center" style="width: 200px;">Ações</th>
            </tr>
            </thead>

            <tbody id="tabela-administradores">
            </tbody>
        </table>

        <div id="mensagemVazia" class="text-center text-muted py-3 d-none">
            Nenhum administrador encontrado.
        </div>
    </div>

</div>

<div class="modal fade" id="administradorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="administradorModalLabel">Adicionar Administrador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="form-administrador" onsubmit="salvarAdministrador(event)">

                    <div id="modal-error-message" class="alert alert-danger d-none"></div>

                    <input type="hidden" id="administradorId">

                    <div class="mb-3">
                        <label class="form-label">ID do Usuário *</label>
                        <input type="number" class="form-control" id="usuarioId" required>
                        <small class="form-text text-muted">Informe o ID de um usuário já existente.</small>
                    </div>

                    <div class="mb-3" id="campo-dtFim">
                        <label class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="dtFim">
                        <div id="dtFim-error" class="text-danger d-none mt-1"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" form="form-administrador">Salvar</button>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Tem certeza que deseja excluir este administrador?
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-danger" id="confirmDelete">Excluir</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/administradores.js}" src="/js/administradores.js"></script>

</body>
</html>
