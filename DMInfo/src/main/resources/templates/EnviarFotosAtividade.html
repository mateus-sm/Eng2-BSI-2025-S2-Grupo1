<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fotos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles/EnviarFotosAtividade.css}">
</head>
<body>

<div class="container mt-5">
    <div class="form-container">

        <h2 class="mb-4">Enviar Fotos da Atividade</h2>

        <form id="upload-form">

            <div class="mb-3">
                <label for="id_atividade" class="form-label">ID da Atividade *</label>
                <input type="number" class="form-control" id="id_atividade" name="id_atividade" required>
            </div>

            <div class="mb-3">
                <label for="id_membro" class="form-label">ID do Membro (quem est√° enviando) *</label>
                <input type="number" class="form-control" id="id_membro" value="1" required>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Arquivo da Foto *</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar Foto</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/EnviarFotosAtividade.js}"></script>
</body>
</html>
