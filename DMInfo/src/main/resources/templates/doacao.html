<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Doações</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doacao.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Doações Registradas</h2>
        <a th:href="@{/app/doacao-form}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Cadastrar Nova Doação
        </a>
    </div>

    <div class="table-container bg-white p-4 border rounded shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Doador</th>
                    <th>Admin (Registrou)</th>
                    <th>Valor</th>
                    <th>Observação / Item</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaDoacoes">
                </tbody>
            </table>
        </div>
    </div>

</div>

<script th:src="@{/js/doacao-list.js}" defer></script>
</body>
</html>
