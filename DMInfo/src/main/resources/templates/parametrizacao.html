<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Parametrizacao</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/parametrizacao.css}">

    <style>
        .campo-obrigatorio {
            color: red;
            font-weight: bold;
            margin-left: 2px;
        }

        /* Estilo para a div de erro (do JavaScript) */
        .error-message {
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Parametrização</h2>

    <form id="formParametrizacao" class="mb-4 p-4 border rounded bg-white">
        <input type="hidden" id="id" name="id">

        <div class="row">
            <div class="col-lg-7">

                <fieldset class="border p-3 rounded mb-4">
                    <legend class="float-none w-auto px-2 fs-5 fw-semibold">Dados da Empresa</legend>

                    <div class="mb-3">
                        <label for="razaoSocial" class="form-label">Razão Social:
                            <span class="campo-obrigatorio">*</span>
                        </label>
                        <input type="text" id="razaoSocial" name="razaoSocial" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                        <input type="text" id="nomeFantasia" name="nomeFantasia" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" class="form-control">
                    </div>
                </fieldset>

                <fieldset class="border p-3 rounded mb-4">
                    <legend class="float-none w-auto px-2 fs-5 fw-semibold">Endereço</legend>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua:
                            <span class="campo-obrigatorio">*</span>
                        </label>
                        <input type="text" id="rua" name="rua" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade:
                            <span class="campo-obrigatorio">*</span>
                        </label>
                        <input type="text" id="cidade" name="cidade" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" id="cep" name="cep" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="uf" class="form-label">UF:</label>
                                <select class="form-select" id="uf">
                                    <option value="">Selecione um estado...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>

            </div>

            <div class="col-lg-5">

                <fieldset class="border p-3 rounded mb-4">
                    <legend class="float-none w-auto px-2 fs-5 fw-semibold">Contato</legend>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:
                            <span class="campo-obrigatorio">*</span>
                        </label>
                        <input type="tel" id="telefone" name="telefone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="site" class="form-label">Site:</label>
                        <input type="url" id="site" name="site" class="form-control">
                    </div>
                </fieldset>

                <fieldset class="border p-3 rounded mb-4">
                    <legend class="float-none w-auto px-2 fs-5 fw-semibold">Personalização</legend>
                    <div class="mb-3">
                        <label for="logoPequeno" class="form-label">Logo Pequeno (URL/Caminho):
                            <span class="campo-obrigatorio">*</span>
                        </label>
                        <input type="text" id="logoPequeno" name="logoPequeno" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="logoGrande" class="form-label">Logo Grande (URL/Caminho):</label>
                        <input type="text" id="logoGrande" name="logoGrande" class="form-control">
                    </div>
                </fieldset>

            </div>
        </div> <div class="mt-4">
        <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
        <button type="button" class="btn btn-secondary d-none" id="btnCancelar">Cancelar</button>
    </div>
    </form>

</div>
<script src="https://unpkg.com/imask"></script>
<script th:src="@{/js/parametrizacao.js}" defer></script>
</body>
</html>
