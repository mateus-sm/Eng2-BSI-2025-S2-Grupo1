<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Membros</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/styles/membros.css}">
</head>
<body>

<a href="/app/principal" class="btn-home">
    <i class="bi bi-house-door-fill"></i> Página Principal
</a>

<div class="container">

    <div class="page-header">
        <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
        <h2>Gerenciar Membros</h2>
    </div>

    <div class="row g-2 mb-4 align-items-end justify-content-center">
        <div class="col-12 col-md-4">
            <label for="termoBusca" class="form-label ms-1">Nome</label>
            <input type="text" class="form-control text-center" id="termoBusca" placeholder="Buscar usuário...">
        </div>

        <div class="col-6 col-md-3">
            <label for="filtroDtIni" class="form-label ms-1">A partir de</label>
            <input type="date" class="form-control text-center" id="filtroDtIni">
        </div>

        <div class="col-6 col-md-3">
            <label for="filtroDtFim" class="form-label ms-1">Até</label>
            <input type="date" class="form-control text-center" id="filtroDtFim">
        </div>

        <div class="col-12 col-md-2">
            <label class="form-label d-none d-md-block">&nbsp;</label>
            <button class="btn btn-primary w-100" id="btn-novo-membro">
                <i class="bi bi-plus-lg"></i> Novo
            </button>
        </div>
    </div>

    <div class="table-responsive table-container">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Observação</th>
                <th>Início</th>
                <th>Fim</th>
                <th class="text-center">Ações</th >
            </tr>
            </thead>
            <tbody id="tabela-membros">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="membroModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="membroModalLabel">Adicionar Membro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="msg-erro-modal" class="alert alert-danger d-none" role="alert"></div>

                <form id="form-membro" novalidate>
                    <input type="hidden" id="membroId">
                    <input type="hidden" id="dtIniHidden">

                    <div class="mb-3">
                        <label for="usuarioId" class="form-label">ID do Usuário *</label>
                        <input type="number" class="form-control" id="usuarioId" required placeholder="Digite o ID">
                        <div class="invalid-feedback" id="feedback-usuarioId">Informe um ID válido.</div>
                        <small class="form-text text-muted ms-1" style="font-size: 0.75rem;">ID do usuário existente.</small>
                    </div>

                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação</label>
                        <textarea class="form-control text-start" id="observacao" rows="3" placeholder="Observações..."></textarea>
                    </div>

                    <div class="mb-3" id="campo-dtFim">
                        <label for="dtFim" class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="dtFim">
                        <div class="invalid-feedback" id="feedback-dtFim">
                            A Data Fim não pode ser anterior à Data Início.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-salvar-membro">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <p class="mb-0">Tem certeza que deseja excluir este membro?</p>
                <small class="text-danger">Esta ação não pode ser desfeita.</small>
                <div id="msg-erro-delete" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btn-confirmar-exclusao">Sim, Excluir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/membros.js}"></script>
</body>
</html>
