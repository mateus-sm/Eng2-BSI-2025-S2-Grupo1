<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fotos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/EnviarFotosAtividade.css">
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">Enviar Fotos da Atividade</h2>

        <form id="upload-form">
            <div class="mb-3">
                <label for="id_atividade" class="form-label">ID da Atividade *</label>
                <input type="number" class="form-control" id="id_atividade" name="id_atividade" required>
            </div>

            <div class="mb-3">
                <label for="id_membro" class="form-label">ID do Membro *</label>
                <input type="number" class="form-control" id="id_membro" value="1" required>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Arquivo da Foto *</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                <img id="image-preview" class="mt-3 border rounded" style="max-width: 200px; display: none;">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar Foto</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/EnviarFotosAtividade.js"></script>
</body>
</html>
