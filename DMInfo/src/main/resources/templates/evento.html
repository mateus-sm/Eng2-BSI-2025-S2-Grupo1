<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Eventos</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link rel="stylesheet" th:href="@{/styles/evento.css}" />
</head>
<body>

<h1>Eventos</h1>

<form id="eventoForm">
    <input type="hidden" id="eventoId" value="" />

    <label for="titulo">Título</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="idAdmin">ID do Administrador</label>
    <input type="number" id="idAdmin" name="idAdmin" required />

    <button type="submit" id="submitBtn">Criar Evento</button>
</form>

<div class="filtros">
    <label for="searchDesc">Pesquisar por Descrição:</label>
    <input type="text" id="searchDesc" placeholder="Digite parte da descrição" />

    <label for="sortField">Ordenar por:</label>
    <select id="sortField">
        <option value="tituloAsc">Título (A-Z)</option>
        <option value="idAsc">ID (Menor p/ Maior)</option>
    </select>

    <button type="button" onclick="carregarEventos()">Aplicar Filtros</button>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Administrador</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody id="eventosTable"></tbody>
</table>

<script th:src="@{/js/evento.js}" defer></script>
</body>
</html>
