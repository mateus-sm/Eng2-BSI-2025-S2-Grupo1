<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Doadores - DM Info</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/doador.css}">
</head>
<body>

    <a href="/app/principal" class="btn-home">
        <i class="fas fa-home"></i> Página Principal
    </a>

    <div class="container">

        <div class="page-header">
            <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
            <h2>Gerenciar Doadores</h2>
        </div>

        <div class="form-section">
            <h4 class="mb-3 text-center text-muted" style="font-weight: 500;">Cadastro / Edição</h4>
            <form id="formDoador" novalidate> <input type="hidden" id="id" name="id">

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control" required minlength="3" placeholder="Nome Completo">
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento (CPF/CNPJ)</label>
                            <input type="text" id="documento" name="documento" class="form-control" required maxlength="18" placeholder="000.000.000-00">
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" id="rua" name="rua" class="form-control" placeholder="Endereço">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" id="bairro" name="bairro" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" name="cidade" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label for="uf" class="form-label">UF</label>
                                <input type="text" id="uf" name="uf" class="form-control text-center" maxlength="2" placeholder="SP">
                            </div>
                            <div class="col-8 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" name="cep" class="form-control" maxlength="9" placeholder="00000-000">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="email@exemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="form-control" required maxlength="15" placeholder="(00) 00000-0000">
                        </div>
                        <div class="mb-3">
                            <label for="contato" class="form-label">Contato (Pessoa)</label>
                            <input type="text" id="contato" name="contato" class="form-control" placeholder="Nome do contato (opcional)">
                        </div>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-3 justify-content-center">
                    <button type="submit" class="btn btn-primary px-5" id="btnSalvar">Salvar Doador</button>
                    <button type="button" class="btn btn-secondary px-4 d-none" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <hr style="opacity: 0.1; margin: 40px 0;">

        <div class="table-responsive table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-muted mb-0" style="font-weight: 500;">Doadores Cadastrados</h4>

                <div class="search-container" style="width: 300px;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="inputPesquisa" class="form-control search-input" placeholder="Pesquisar doador...">
                </div>
            </div>

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaDoadores">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script th:src="@{/js/doador.js}" defer></script>
</body>
</html>
