<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Conquista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/conquista.css">
    </head>

    <body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="d-flex align-items-center gap-2 mb-4">
            <h2 class="mb-0">Gerenciar Conquistas</h2>
        </div>

        <!-- Seção de Filtro -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-9">
                        <label for="filtroDescricao" class="form-label fw-semibold">Buscar por Descrição:</label>
                        <input type="text" id="filtroDescricao" class="form-control" placeholder="Ex: Primeira vitória, Melhor score...">
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button type="button" class="btn btn-success flex-grow-1" id="btnFiltrar">Filtrar</button>
                        <button type="button" class="btn btn-outline-secondary" id="btnLimparFiltro" title="Limpar filtros">✕</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Adicionar/Editar Conquista</h5>
            </div>
            <div class="card-body">
                <form id="formConquista" class="needs-validation" novalidate>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-9">
                            <label for="descricao" class="form-label asterisco">Descrição:</label>
                            <input type="text" id="descricao" class="form-control" placeholder="Digite a descrição da conquista" required>
                            <div class="invalid-feedback">A descrição é obrigatória.</div>
                            <input type="hidden" id="idConquista">
                        </div>
                        <div class="col-md-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary w-100" id="btnSalvar">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mensagens de feedback -->
        <div id="alertaContainer"></div>

        <!-- Tabela -->
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Lista de Conquistas (<span id="totalConquistas">0</span>)</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="text-center" style="width:60px;">ID</th>
                            <th>Descrição</th>
                            <th class="text-center" style="width:140px;">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="tabelaConquistas"></tbody>
                    </table>
                </div>
                <div id="mensagemVazia" class="text-center py-5 text-muted d-none">
                    <p>Nenhuma conquista encontrada.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/conquista.js"></script>
    </body>
</html>
