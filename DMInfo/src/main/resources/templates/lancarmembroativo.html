<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Status de Membros</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/BrasãoDemolay.png}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/styles/membros.css}">
</head>
<body>

<a href="/app/principal" class="btn-home">
    <i class="bi bi-house-door-fill"></i> Página Principal
</a>

<div class="container">

    <div class="page-header">
        <img th:src="@{/images/BrasãoDemolay.png}" alt="Logo DM Info" class="logo-img">
        <h2>Controle de Status de Membros</h2>
        <p class="text-muted">Gerencie quem está ativo ou inativo na ordem</p>
    </div>

    <div class="row g-2 mb-4 align-items-end justify-content-center bg-light p-3 rounded shadow-sm">
        <div class="col-12 col-md-5">
            <label for="termoBusca" class="form-label ms-1 fw-bold">Buscar Membro</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="termoBusca" placeholder="Nome do usuário...">
            </div>
        </div>

        <div class="col-12 col-md-4">
            <label for="filtroStatus" class="form-label ms-1 fw-bold">Filtrar por Status</label>
            <select class="form-select" id="filtroStatus">
                <option value="todos">Todos</option>
                <option value="ativos" selected>Apenas Ativos</option>
                <option value="inativos">Apenas Inativos</option>
            </select>
        </div>

        <div class="col-12 col-md-3 text-end">
            <small class="text-muted d-block mb-1">Total listado: <span id="total-registros">0</span></small>
        </div>
    </div>

    <div class="table-responsive table-container">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th style="width: 50px;">ID</th>
                <th>Membro</th>
                <th>Início Mandato</th>
                <th>Fim Mandato</th>
                <th class="text-center">Status</th>
                <th class="text-center">Ação</th>
            </tr>
            </thead>
            <tbody id="tabela-membros">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Status do Membro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="msg-erro-modal" class="alert alert-danger d-none" role="alert"></div>

                <form id="form-status">
                    <input type="hidden" id="membroId">
                    <input type="hidden" id="observacaoOriginal"> <div class="mb-3">
                    <label class="form-label">Membro</label>
                    <input type="text" class="form-control" id="nomeMembroDisplay" disabled readonly>
                </div>

                    <div class="mb-3">
                        <label for="dtFim" class="form-label fw-bold">Data de Encerramento (Data Fim)</label>
                        <input type="date" class="form-control" id="dtFim">
                        <div class="form-text text-muted">
                            <i class="bi bi-info-circle"></i> Deixe em branco para manter o membro <strong>ATIVO</strong> indefinidamente.
                            Coloque uma data passada para <strong>INATIVAR</strong>.
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-success btn-sm" onclick="definirData('limpar')">
                            <i class="bi bi-infinity"></i> Tornar Ativo (Limpar Data)
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="definirData('hoje')">
                            <i class="bi bi-calendar-x"></i> Encerrar Hoje
                        </button>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarStatus()">Salvar Alteração</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/gerenciar-status-membros.js}"></script>
</body>
</html>
