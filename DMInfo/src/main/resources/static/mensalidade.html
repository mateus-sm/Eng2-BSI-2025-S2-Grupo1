<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuir Pagamento de Mensalidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/conquista.css">
</head>

<body class="bg-light">
<div class="container mt-5 mb-5">

    <div class="d-flex align-items-center gap-2 mb-4">
        <h2 class="mb-0">Atribuir Pagamento de Mensalidade</h2>
    </div>

    <!-- Formulário -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Registrar Pagamento</h5>
        </div>
        <div class="card-body">
            <form id="formMensalidade" class="needs-validation" novalidate>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="selectMembro" class="form-label asterisco">Membro:</label>
                        <select id="selectMembro" class="form-select" required>
                            <option value="">-- Selecione um membro --</option>
                        </select>
                        <div class="invalid-feedback">Selecione um membro.</div>
                    </div>

                    <div class="col-md-3">
                        <label for="selectMes" class="form-label asterisco">Mês:</label>
                        <select id="selectMes" class="form-select" required>
                            <option value="">-- Mês --</option>
                        </select>
                        <div class="invalid-feedback">Selecione o mês.</div>
                    </div>

                    <div class="col-md-3">
                        <label for="selectAno" class="form-label asterisco">Ano:</label>
                        <select id="selectAno" class="form-select" required>
                            <option value="">-- Ano --</option>
                        </select>
                        <div class="invalid-feedback">Selecione o ano.</div>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-6">
                        <label for="valor" class="form-label asterisco">Valor (R$):</label>
                        <input type="number" step="0.01" id="valor" class="form-control" required placeholder="Ex: 30.00">
                        <div class="invalid-feedback">Digite um valor válido.</div>
                    </div>

                    <div class="col-md-6">
                        <label for="dataPagamento" class="form-label asterisco">Data do Pagamento:</label>
                        <input type="date" id="dataPagamento" class="form-control" required>
                        <div class="invalid-feedback">Informe a data de pagamento.</div>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary w-100" id="btnSalvar">Salvar Pagamento</button>
                        <input type="hidden" id="idMensalidade">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Feedback -->
    <div id="alertaContainer"></div>

    <!-- Filtro -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-9">
                    <label for="filtro" class="form-label fw-semibold">Buscar por nome do membro:</label>
                    <input type="text" id="filtro" class="form-control" placeholder="Digite o nome do membro...">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button id="btnFiltrar" class="btn btn-success w-100">Filtrar</button>
                    <button id="btnLimparFiltro" class="btn btn-outline-secondary" title="Limpar filtros">✕</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Pagamentos de Mensalidade (<span id="totalMensalidades">0</span>)</h5>
        </div>
        <div class="card-body p-0">

            <div class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width:60px;">ID</th>
                        <th>Membro</th>
                        <th>Mês</th>
                        <th>Ano</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th class="text-center" style="width:120px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="tabelaMensalidades"></tbody>
                </table>
            </div>

            <div id="mensagemVazia" class="text-center py-5 text-muted d-none">
                <p>Nenhum pagamento encontrado.</p>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/mensalidade.js"></script>
</body>
</html>
